<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>map</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    position: relative;
  }

  #copy-info {
    position: fixed;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #4caf50;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    display: none; /* 初始隐藏 */
    z-index: 9999; /* 确保在其他元素上方显示 */
  }

  #cannon {
    position: fixed;
    bottom: 10px;
    left: 10px;
    width: 100px;
    transform: scaleX(-1); /* 将图像水平翻转 */
  }

  #bubble-container {
    position: fixed;
    bottom: 100px; /* 调整以留出空间放置炮台 */
    left: 10px;
    width: 300px;
    height: auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start;
    align-items: flex-end;
    opacity: 0; /* 初始透明度设置为0以避免初始显示 */
  }

  .bubble {
    background-color: #3f51b5;
    color: white;
    padding: 10px 15px;
    border-radius: 20px;
    margin: 5px;
    font-size: 18px;
    animation: bubbleAnimation 5s linear;
    opacity: 1; /* 初始透明度设置为1以显示泡泡 */
  }

  @keyframes bubbleAnimation {
    0% { transform: translateY(0); }
    50% { opacity: 1; }
    100% { transform: translateY(-50vh); opacity: 0; }
  }

  /* 新增样式 */
  #search-container {
    text-align: center;
    margin-top: 100px;
  }

  #search-input {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
    width: 300px;
    margin-bottom: 20px;
  }

</style>
</head>
<body>
<div id="bubble-container"></div>
<img id="cannon" src="static/img/大炮.png" alt="Cannon Image">
<div id="copy-info"></div>

<!-- 搜索框 -->
<div id="search-container">
  <input type="text" id="search-input" placeholder="输入关键词搜索">
  <img src="" alt="dsaf">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
<script>
// 全局变量，用于存储数据
let data = [];

// 随机获取数组中的一个元素
function getRandomElement(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

// 加载Excel文件数据并存储在全局变量中
fetch('static/datasets/test.xlsx')
  .then(response => response.arrayBuffer())
  .then(buffer => {
    // 使用 SheetJS 将 Excel 文件解析为数组
    const dataArr = new Uint8Array(buffer);
    const workbook = XLSX.read(dataArr, {type: 'array'});
    const firstSheetName = workbook.SheetNames[0];
    const worksheet = workbook.Sheets[firstSheetName];
    // 将 Excel 数据转换为 JSON
    data = XLSX.utils.sheet_to_json(worksheet, {header: 1});
    // 显示泡泡容器
    document.getElementById('bubble-container').style.opacity = 1;

    // 定时显示泡泡
    setInterval(() => {
      if (data.length > 0) {
        // 随机选择一行数据
        const randomData = getRandomElement(data);
        // 创建吐泡泡的元素
        const bubbleElement = document.createElement('div');
        bubbleElement.classList.add('bubble');
        bubbleElement.innerText = randomData;
        // 添加点击事件处理程序
        bubbleElement.addEventListener('click', () => {
          // 复制文本到剪切板
          navigator.clipboard.writeText(randomData).then(() => {
            console.log('Text copied to clipboard:', randomData);
            // 显示复制信息
            showCopyInfo();
          }).catch(err => {
            console.error('Unable to copy text to clipboard:', err);
          });
        });
        // 添加鼠标悬停事件处理程序
        bubbleElement.addEventListener('mouseenter', () => {
          bubbleElement.style.animationPlayState = 'paused';
        });
        bubbleElement.addEventListener('mouseleave', () => {
          bubbleElement.style.animationPlayState = 'running';
        });
        // 添加到容器中
        document.getElementById('bubble-container').appendChild(bubbleElement);
        // 5秒后移除吐泡泡元素
        setTimeout(() => {
          bubbleElement.remove();
        }, 5000);
      }
    }, 2000);
  })
  .catch(error => console.error('Error loading Excel file:', error));

// 显示复制信息
function showCopyInfo() {
  const copyInfo = document.getElementById('copy-info');
  copyInfo.innerText = '内容已复制到剪切板';
  copyInfo.style.display = 'block';
  setTimeout(() => {
    copyInfo.style.display = 'none';
  }, 2000);
}
</script>
</body>
</html>
