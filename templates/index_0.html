<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Data Analysis</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f6f8fa; /* GitHub背景颜色 */
            margin: 0;
            padding: 0;
            min-height: 100vh; /* 使用 min-height 以确保 body 至少与视窗一样高 */
            display: flex;
            flex-direction: column;
        }

        header {
            width: 100%;
            padding: 10px;
            background-color: #24292e; /* GitHub Header 背景颜色 */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* 添加阴影 */
            position: fixed; /* 固定在页面顶部 */
            top: 0;
            z-index: 1000; /* 确保在最上层 */
        }

        .logo img {
            width: 40px; /* 调整 logo 图片的大小 */
        }

        .container {
            text-align: center;
            background-color: white; /* 白色背景 */
            border-radius: 6px; /* 圆角 */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* 阴影 */
            padding: 50px;
            margin: 100px auto 20px; /* 调整垂直间距 */
            max-width: 800px; /* 限制最大宽度 */
        }

        h1 {
            font-size: 32px;
            color: #24292e; /* GitHub标题颜色 */
        }

        .label {
            display: inline-block;
            color: #24292e; /* GitHub文本颜色 */
            font-size: 14px;
            background-color: #e1e4e8; /* GitHub标签背景颜色 */
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 4px;
        }

        .label:hover {
            background-color: #c8e1ff; /* GitHub标签鼠标悬停背景颜色 */
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2ea44f; /* GitHub绿色按钮 */
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #22863a; /* GitHub绿色按钮鼠标悬停颜色 */
            transform: translateY(-2px);
        }

        .menu {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            z-index: 2;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* 阴影 */
        }

        .menu.active {
            display: block;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }


    </style>
</head>
<body>
    <!-- Header 开始 -->
    <header>
        <div class="logo">
            <img src="/static/img/logo.png" alt="Logo">
        </div>
        <div class="user-info" style="margin-right: 20px;"> <!-- 使用 margin-right 调整右边距 -->
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('profile') }}">Welcome, {{ current_user.username }}</a>
            {% endif %}
        </div>
    </header>


    <!-- Header 结束 -->

    <div class="container">
        <h1>Flower Data Analysis</h1>
        <br>
        <div>
            <span class="label">random-access</span>
            <span class="label">taxonomic-relationships</span>
            <span class="label">distribution_map</span>
            <span class="label">search</span>
            <span class="label">flowering period</span>
            <span class="label">Planting difficulty</span>
        </div>
        <br>
        <p>Click the button below to continue to the next step:</p>
        <a href="#" class="btn" id="continueBtn">Continue</a>
    </div>
    <div class="menu" id="menu">
        <!-- 动态填充标签的容器 -->
    </div>
    <div class="overlay" id="overlay"></div>

    <script>
        const continueBtn = document.getElementById('continueBtn');
        const menu = document.getElementById('menu');
        const overlay = document.getElementById('overlay');
        const labels = document.querySelectorAll('.label');

        continueBtn.addEventListener('click', function() {
            overlay.style.display = 'block';
            menu.classList.toggle('active');
            if (menu.classList.contains('active')) {
                menu.innerHTML = '';
                labels.forEach(label => {
                    const clonedLabel = label.cloneNode(true);
                    const link = document.createElement('a');
                    const labelName = clonedLabel.textContent.trim().toLowerCase().replace(/\s+/g, '-');
                    link.href = labelName + '.html';
                    link.target = '_blank';
                    link.appendChild(clonedLabel);
                    menu.appendChild(link);
                });
                labels.forEach(label => label.style.visibility = 'hidden');
            } else {
                menu.innerHTML = '';
                overlay.style.display = 'none';
                labels.forEach(label => label.style.visibility = 'visible');
            }
        });
    </script>

</body>
</html>
